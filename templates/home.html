{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row text-center">
        <div class="col-12 main-header">
            <h1>Welcome {{ g.user.username }}</h1>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-12">
                    <p>Your Grocery Lists</p>
                </div>
                <div class="col-lg-12">
                    <p>Browse Recipes</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h5>Your Ingredients</h5> 
            <div class="ingredient-container">
                {% if not g.user.saved_ingredients %}
                <p>You have no ingredients saved</p>
                {% endif %}
                <a href="/search-ingredients" class="btn btn-primary btn-sm">Add Ingredients</a>
            </div>
        </div>
        <div class="col-lg-3">
            <p>Find a recipe</p>
        </div>
    </div>
</div>
{% endblock %}
